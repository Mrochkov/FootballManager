{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <h1 class="title has-text-centered">Dodaj mecz</h1>
            <div class="box">
                <form method="post" class="form">
                    {% csrf_token %}
                    <span class="error-message">{{ form.non_field_errors }} </span>

                    <div class="field">
                        <label class="label">Data meczu</label>
                        <div class="field">
                            <div class="control">
                                <input type="datetime-local" class="input" name="date">
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Gospodarze</label>
                        <div class="control">
                            <div class="select">
                                {{ match_form.host_team }}
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Go≈õcie</label>
                        <div class="control">
                            <div class="select">
                                {{ match_form.guest_team }}
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Kolejka</label>
                        <div class="control">
                            <div class="select">
                                {{ match_form.queue }}
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control has-text-centered">
                            <button class="button is-primary" type="submit">Dodaj</button>
                            <a class="button is-light" href="{% url 'Matches' %}">Anuluj</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
