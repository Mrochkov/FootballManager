{% extends 'base.html' %}

{% block content %}
<div class="container has-text-centered">
    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th>Pozycja</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Drużyna</th>
            </tr>
        </thead>
        <tbody>
            {% for footballer in footballers %}
            <tr>
                <th>{{ forloop.counter }}</th>
                <td>{{ footballer.name }}</td>
                <td>{{ footballer.surname }}</td>
                <td>{{ footballer.team }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
