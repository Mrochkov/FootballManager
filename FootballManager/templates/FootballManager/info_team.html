{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <h1 class="title has-text-centered">Informacje o drużynie</h1>
            <div class="box">
                <form method="post" class="form">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Nazwa drużyny</label>
                        <div class="control">
                            {{ team.name }}
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Imię i nazwisko trenera</label>
                        <div class="control">
                            {{ team.trainer }}
                        </div>
                    </div>

                    <div class="field">
                        <div class="control has-text-centered">
                            <a class="button is-light" href="{% url 'Teams' %}">Wróć</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
