{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="title">Edytuj mecze w kolejce</h1>
    <form method="post">
        {% csrf_token %}
        {% for match in matches %}
        <div class="field">
            <input type="checkbox" id="match{{ match.id }}" name="matches[]" value="{{ match.id }}"
                   {% if match in queue.matches.all %}checked{% endif %}>
            <label for="match{{ match.id }}">{{ match.host_team.name }} - {{ match.guest_team.name }}</label>
        </div>
        {% endfor %}
        <div class="field">
            <div class="control">
                <button class="button is-secondary" type="submit">Zatwierd≈∫</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
