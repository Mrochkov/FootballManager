{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <h1 class="title has-text-centered">Dodaj drużynę</h1>
            <div class="box">
                <form method="post" enctype="multipart/form-data" class="form">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Nazwa drużyny</label>
                        <div class="control">
                            <input class="input" type="text" name="name" placeholder="Wprowadź nazwę drużyny">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Imię i nazwisko trenera</label>
                        <div class="control">
                            <input class="input" type="text" name="trainer"
                                placeholder="Wprowadź imię i nazwisko trenera">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Logo</label>
                        <div class="control">
                            <div id="file-js" class="file has-name">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="logo" />
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label"> Wybierz plik... </span>
                                    </span>
                                    <span class="file-name"> Brak wybranego pliku </span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Opis</label>
                        <div class="control">
                            <textarea class="textarea" name="description"
                                placeholder="Wprowadź opis drużyny"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control has-text-centered">
                            <button class="button is-primary" type="submit">Dodaj</button>
                            <a class="button is-light" href="{% url 'Teams' %}">Anuluj</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    const fileInput = document.querySelector("#file-js input[type=file]");
    fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
            const fileName = document.querySelector("#file-js .file-name");
            fileName.textContent = fileInput.files[0].name;
        }
    };
</script>
{% endblock %}
