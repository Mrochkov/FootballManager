{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <h1 class="title has-text-centered">Edytuj drużynę</h1>
            <div class="box">
                <form method="post" class="form">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Nazwa drużyny</label>
                        <div class="control">
                            <input class="input" type="text" name="name" 
                                    {% if team.name is null or team.name == '' %}   
                                        placeholder="Wprowadź nazwę drużyny" 
                                    {% else %} 
                                        value="{{ team.name }}"
                                    {% endif %}>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Imię i nazwisko trenera</label>
                        <div class="control">
                            <input class="input" type="text" name="trainer" 
                                    {% if team.trainer is None or team.trainer == '' %}   
                                        placeholder="Wprowadź imię i nazwisko trenera" 
                                    {% else %} 
                                        value="{{ team.trainer }}"
                                    {% endif %}>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control has-text-centered">
                            <button class="button is-primary" type="submit">Zapisz</button>
                            <a class="button is-light" href="{% url 'Teams' %}">Anuluj</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
