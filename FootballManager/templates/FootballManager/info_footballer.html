{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <h1 class="title has-text-centered">Informacje o zawodniku</h1>
            <div class="box">
                <form method="post" class="form">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Imię</label>
                        <div class="control">
                            {{ footballer.name }}
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Nazwisko</label>
                        <div class="control">
                            {{ footballer.surname }}
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Drużyna</label>
                        <div class="control">
                            {{ footballer.team }}
                        </div>
                    </div>

                    <div class="field">
                        <div class="control has-text-centered">
                            <a class="button is-light" href="{% url 'Footballers' %}">Wróć</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
