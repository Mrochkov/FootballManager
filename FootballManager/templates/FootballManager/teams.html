{% extends 'base.html' %}

{% block content %}
<div class="container has-text-centered">
    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th>Pozycja</th>
                <th>Nazwa</th>
                <th>Trener</th>

            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <th>{{ forloop.counter }}</th>
                <td>{{ team.name }}</td>
                <td>{{ team.trainer }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if user.is_authenticated %}
        <a href="/add_team" class="button is-rounded">Dodaj drużynę</a>
    {% endif %}
</div>
{% endblock %}
