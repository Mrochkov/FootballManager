<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Football Manager</title>
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="">
                            <p class="title is-2">Football Manager</p>
                        </a>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        {% if user.is_authenticated %}
                            <a class="navbar-item" href="{% url 'logout' %}">
                                <p class="subtitle is-5">
                                    Log out
                                    <i class="fas fa-sign-out-alt"></i>
                                </p>
                            </a>
                        {% else %}
                            <a class="navbar-item" href="{% url 'login' %}">
                                <p class="subtitle is-5">
                                    Log in
                                    <i class="fas fa-sign-in-alt"></i>
                                </p>
                            </a>
                        {% endif %}
                        <div class="navbar-end">
                            <a class="navbar-item" href="/table">
                                <p class="subtitle is-5">Tabela</p>
                            </a>
                            <a class="navbar-item" href="/teams">
                                <p class="subtitle is-5">Dru≈ºyny</p>
                            </a>
                            <a class="navbar-item" href="/footballers">
                                <p class="subtitle is-5">Zawodnicy</p>
                            </a>
                            <a class="navbar-item" href="/matches">
                                <p class="subtitle is-5">Mecze</p>
                            </a>
                            <a class="navbar-item" href="/queue">
                                <p class="subtitle is-5">Kolejka</p>
                            </a>
                            <a class="navbar-item" href="/statistics">
                                <p class="subtitle is-5">Statystyki</p>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
        </div>
    </section>
</body>

</html>
